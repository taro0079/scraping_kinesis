name: Deploy toAWS Lambda
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Python setup
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Lambda Build & Update
        run: |
          pip3 install awscli
          pip3 install -r requirements.txt -t ./lambda
          cd lambda && zip -r packages.zip ./*
          aws lambda update-function-code --function-name ${{ secrets.AWS_LAMBDA_FUNCTION_NAME }} --zip-file fileb://lambda/packages.zip --publish

      - name: EventBridge Rule Settings cron
        run: |
          aws events put-rule --name ${{ secrets.AWS_EVENTBRIDGE_RULE_NAME }} --schedule-expression 'cron(0/10 * * * ? *)'
